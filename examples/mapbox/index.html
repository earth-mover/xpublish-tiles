<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a WMS source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = 'pk.eyJ1IjoibXBpYW5udWNjaSIsImEiOiJja3FiZHg2emEwMGNjMndvY2F6OTdpcWN3In0.rjzyODwHa4rsEy2CH7IDwQ';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/light-v11',
        zoom: 2,
        center: [-71.0367, 42.3739],
        //center: [-61.5, -4.5],
        // transformRequest: (url, resourceType) => {
        //     if (url.includes('localhost')) {
        //         return {
        //             url: url,
        //             headers: { 'Authorization': 'Basic dGVzdF91c2VyOnRlc3RfcGFzcw==' },
        //         };
        //     }
        // }
    });

    map.on('load', () => {
        map.setFog({});

        map.addSource('wms-test-source', {
            'type': 'raster',
            // use the tiles option to specify a WMS tile source URL
            // https://docs.mapbox.com/style-spec/reference/sources/
            'tiles': [
                // CHANGE THIS URL TO DEMO URL and LAYERS/time/other dimensions
                'http://localhost:8080/tiles/WebMercatorQuad/{z}/{x}/{y}?variables=10v&style=raster/magma&colorscalerange=0,40&width=512&height=512&valid_time=2025-04-03T06:00:00'
            ],
            'tileSize': 512
        });
        map.addLayer(
            {
                'id': 'wms-test-layer',
                'type': 'raster',
                'source': 'wms-test-source',
                'paint': {
                    'raster-opacity': 0.6
                }
            },
            // 'building' // Place layer under labels, roads and buildings.
        );
    });

    map.on('style.load', function() {
  map.on('click', function(e) {
    var coordinates = e.lngLat;
    new mapboxgl.Popup()
      .setLngLat(coordinates)
      .setHTML('you clicked here: <br/>' + coordinates)
      .addTo(map);
  });
});
</script>

</body>
</html>
