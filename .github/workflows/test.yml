name: Run Tests

on:
   pull_request:
   push:
     branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-tests:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --dev

      - name: Run Type Checker
        run: uv run ty check src/ tests/

      # To debug snapshot test failures run with --debug-visual-save and download the artifact zip created in the next step.
      - name: Run tests with coverage
        run: uv run pytest tests --cov=src/xpublish_tiles --cov-report=xml --cov-report=term-missing --durations=10 -nauto

      - name: Upload debug visual images on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-visual-images
          path: debug_visual_diff_*.png
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  # Install only the base dependencies, no extras, and ensure the CLI can still be imported
  # Intended to reproduce <https://github.com/earth-mover/xpublish-tiles/issues/179>
  test-import-with-base-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install package without optional deps
        run: |
          uv venv
          uv pip install .

      - name: Test CLI entry point doesn't crash
        run: |
          uv run --no-project python -c "from xpublish_tiles.cli.main import main"
          uv run --no-project python -c "import xpublish_tiles"
          uv run --no-project python -c "from xpublish_tiles.xpublish.tiles import TilesPlugin"
          uv run --no-project python -c "from xpublish_tiles.xpublish.wms import WMSPlugin"
          uv run --no-project xpublish-tiles --help
